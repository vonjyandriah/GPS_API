{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-chart-line"></i> Device Statistics</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h3>Total Devices</h3>
                            <p class="stat-number" id="totalDevices">Loading...</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h3>Active Devices</h3>
                            <p class="stat-number" id="activeDevices">Loading...</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h3>Offline Devices</h3>
                            <p class="stat-number" id="offlineDevices">Loading...</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h3>Alert Status</h3>
                            <p class="stat-number" id="alertStatus">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-map-marked-alt"></i> Device Locations</h3>
            </div>
            <div class="card-body">
                <div id="dashboardMap" style="height: 400px;"></div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-chart-bar"></i> Activity Overview</h3>
            </div>
            <div class="card-body">
                <canvas id="activityChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
